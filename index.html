  <script>
    const holes = document.querySelectorAll(".hole");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const highScoreEl = document.getElementById("highScore");
    const startBtn = document.getElementById("startBtn");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");
    const popupClose = document.getElementById("popupClose");

    const GAME_TIME = 15;
    const STORAGE_KEY = "whackAMoleHighScore";

    let score = 0;
    let timeLeft = GAME_TIME;
    let gameTimer = null;
    let moleTimer = null;

    let gameActive = false;
    let highScore = parseInt(localStorage.getItem(STORAGE_KEY) || "0", 10) || 0;
    highScoreEl.textContent = highScore;

    function resetHoles() {
      holes.forEach(h => h.classList.remove("active"));
    }

    function setEntityForHole(hole, type) {
      const el = hole.querySelector(".entity");
      if (!el) return;
      if (type === "mole") el.textContent = "ğŸ¹";
      else if (type === "cheese") el.textContent = "ğŸ§€";
      else if (type === "poop") el.textContent = "ğŸ’©";
    }

    // ì ìˆ˜ê°€ ì˜¤ë¥¼ìˆ˜ë¡ ë“±ì¥ ì†ë„ê°€ ë¹¨ë¼ì§€ëŠ” ë”œë ˆì´ ê³„ì‚°
    function getNextDelay() {
      const effectiveScore = Math.max(score, 0);
      const level = Math.min(Math.floor(effectiveScore / 5), 8); // 5ì ë§ˆë‹¤ ë ˆë²¨ì—…, ìµœëŒ€ 8ë ˆë²¨

      const baseDelay = 900;   // ì‹œì‘ ë”œë ˆì´(ms)
      const step = 80;         // ë ˆë²¨ë‹¹ ê°ì†ŒëŸ‰
      const minDelay = 250;    // ìµœì†Œ ë”œë ˆì´ (ì´ ë°‘ìœ¼ë¡œëŠ” ì•ˆ ë‚´ë ¤ê°€ê²Œ)

      const delayWithoutJitter = baseDelay - level * step;
      const jitter = Math.random() * 120; // ì•½ê°„ì˜ ëœë¤ì„±

      return Math.max(minDelay, delayWithoutJitter + jitter);
    }

    // ì—”í‹°í‹°(í–„ìŠ¤í„°/ì¹˜ì¦ˆ/ë˜¥) ë“±ì¥ ë¡œì§
    function showRandomEntity() {
      if (!gameActive) return; // ì•ˆì „ì¥ì¹˜

      resetHoles();

      const index = Math.floor(Math.random() * holes.length);
      const r = Math.random();
      let mainEntity;
      if (r < 0.6) mainEntity = "mole";        // 60%
      else if (r < 0.75) mainEntity = "cheese"; // 15%
      else mainEntity = "poop";                // 25%

      const mainHole = holes[index];
      setEntityForHole(mainHole, mainEntity);
      mainHole.classList.add("active");

      if (Math.random() < 0.3) {
        const available = [...holes].filter((_, i) => i !== index);
        const extraIndex = Math.floor(Math.random() * available.length);
        const extraHole = available[extraIndex];

        setEntityForHole(extraHole, "poop");
        extraHole.classList.add("active");
      }

      const nextDelay = getNextDelay();
      moleTimer = setTimeout(showRandomEntity, nextDelay);
    }

    function startGame() {
      if (gameActive) return;

      score = 0;
      timeLeft = GAME_TIME;
      scoreEl.textContent = score;
      timeEl.textContent = timeLeft;

      startBtn.disabled = true;
      startBtn.textContent = "ê²Œì„ ì¤‘...";
      startBtn.classList.remove("start", "restart");
      startBtn.classList.add("running");

      gameActive = true;
      resetHoles();
      showRandomEntity();

      gameTimer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame("time");
        }
      }, 1000);
    }

    function endGame(reason) {
      if (!gameActive && reason !== "negative") return;

      gameActive = false;
      clearInterval(gameTimer);
      clearTimeout(moleTimer);
      resetHoles();

      startBtn.disabled = false;
      startBtn.textContent = "ë‹¤ì‹œ ì‹œì‘í•˜ê¸°";
      startBtn.className = "btn restart";

      let message = "";
      const isRecord = score > highScore;

      if (score < 0 || reason === "negative") {
        message = `ì ìˆ˜ê°€ 0 ì•„ë˜ë¡œ ë–¨ì–´ì¡Œì–´ìš” ğŸ’£ ë°”ë³´ëƒê¸”... (ìµœì¢… ì ìˆ˜: ${score}ì )`;
      } else if (isRecord) {
        highScore = score;
        localStorage.setItem(STORAGE_KEY, highScore.toString());
        highScoreEl.textContent = highScore;
        message = `ìƒˆ ê¸°ë¡ ë‹¬ì„± ğŸ‰ (${score}ì )`;
      } else {
        message = `ë‚´ ì ìˆ˜: ${score}ì  ğŸ‘`;
      }

      popupText.textContent = message;
      popup.classList.add("show");
    }

    popupClose.addEventListener("click", () => {
      popup.classList.remove("show");
    });

    holes.forEach((hole) => {
      hole.addEventListener("click", () => {
        if (!gameActive) return;
        if (!hole.classList.contains("active")) return;

        const el = hole.querySelector(".entity");
        if (!el) return;
        const type = el.textContent;

        if (type === "ğŸ¹") {
          score += 1;
        } else if (type === "ğŸ§€") {
          score += 3;
        } else if (type === "ğŸ’©") {
          score -= 5;
        }

        scoreEl.textContent = score;
        hole.classList.remove("active");

        if (score < 0) {
          endGame("negative");
        }
      });
    });

    startBtn.addEventListener("click", startGame);
  </script>
